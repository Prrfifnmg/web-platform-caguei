<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Uso dos números com JS</title>
    <style>
        body { font: 12pt; }
        button { padding: 32px; font-size: 14pt; }
    </style>
</head>
<body>
    <h1>Calculando a média de salário de um funcionário</h1>
    <button onclick="media()">Calcular média do salário</button>
    <section id="condicao">
        <p>Seu resultado ... </p>
    </section>
    <script>
    function media() {
            let nom = window.prompt('Nome do trabalhador?') 
            let n1 = Number(window.prompt(`Qual foi o valor posterior recebido? ${nom}?`))
            let n2 = Number(window.prompt(`Além de ${n1}, Qual foi seu ultimo valor recebido? ${nom}?`))
            med = (n1 + n2)/2 

            let res = document.getElementById('condicao')
            res.innerHTML = `<p>Calculando a média final do funcionário <mark>${nom}</mark>.</p>`
            res.innerHTML += `<p>Os salários obtidas foram de <mark>${n1} e ${n2}</mark>.</p>` // O += é 
            res.innerHTML += `<p>A média do salário final será <mark>${med}</mark>.</p>`
        }
    </script>
</body>
<a href="/index.html">Voltar</a>
</html>
